{% extends 'base.html' %}

{% block content %}
{% if questions %}
<h1> {{questions.0.category}} quiz </h1>
{% else %}
<p> No question available </p>
{% endif %}
<form action="{% url 'render-quiz' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

{% endblock %}
