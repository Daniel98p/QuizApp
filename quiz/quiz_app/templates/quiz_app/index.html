{% extends 'base.html' %}

{% block content %}
{% if questions %}
<h1> {{questions.0.category}} quiz </h1>
{% else %}
<p> No question available </p>
{% endif %}
<form action="{% url 'quiz_app:render-quiz' quiz.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

{% endblock %}
